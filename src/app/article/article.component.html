
<h2>文章列表</h2>
<nz-list
  [nzDataSource]="data"
  [nzRenderItem]="item"
  [nzGrid]="{ gutter: 16, span: 6 }"
>
  <ng-template #item let-item>
    <nz-list-item [nzContent]="nzContent">
      <ng-template #nzContent>
        <nz-card [nzTitle]="item.title">
          <img [src]="item.img" alt="文章图片" />
        </nz-card>
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>
